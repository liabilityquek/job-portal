<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
</head>
<body>
    <div style="width: 600px; margin: 0 auto; font-family: Arial, sans-serif;">
        <div style="background-color: #f8f9fa; padding: 20px; text-align: center;">
            <h2>HAR ORA</h2>
        </div>
        <div style="padding: 20px; background-color: #fff;">
            <h2 style="color: #343a40;">Welcome, <%= name %>!</h2>
            <p style="color: #6c757d;">We're excited to have you on board. Thank you for registering with HAR ORA.</p>
            <p style="color: #6c757d;">Your next step is to create an employer account and start posting job opportunities.</p>
            <div style="text-align: center;">
                <a href="https://www.yourwebsite.com/create-employer-account" style="background-color: #007bff; color: #fff; text-decoration: none; padding: 10px 15px; margin-top: 10px; display: inline-block;">
                    Create Employer Account
                </a>
            </div>
        </div>
        <div style="background-color: #f8f9fa; padding: 20px; text-align: center; color: #6c757d;">
            <p>Best Regards,</p>
            <p>HAR ORA Team</p>
        </div>
    </div>
</body>
</html>
